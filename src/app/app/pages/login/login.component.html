<div class="flex justify-center items-start mt-8">
  <div class="w-full max-w-xs">
    <form (ngSubmit)="login()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-center text-2xl mb-4">Iniciar Sesión</h2>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input [(ngModel)]="email" name="email" type="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
        <input [(ngModel)]="password" name="password" type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required />
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Iniciar sesión</button>
      </div>
      <p class="text-red-500 text-xs italic mt-4" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
</div>
