<div class="flex items-start justify-center bg-gray-800 mt-8">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex items-center justify-center mb-4">
      <div class="text-center">
        <img class="w-12 h-12 mx-auto" src="assets/magnifying-glass.png" alt="Icono">
        <h1 class="text-2xl font-bold text-gray-700 mt-2">¿Su envío está cerca de su destino?</h1>
        <p class="text-sm text-gray-500 mt-1">
          El Número de Guía es un Código Único Asignado, algo como esto:
          <span class="font-semibold text-gray-600">15849-CH</span>
        </p>
      </div>
    </div>

    <form (ngSubmit)="trackShipment()" class="space-y-4">
      <div>
        <label for="tracking-number" class="block text-sm font-medium text-gray-700">Introduzca su número de guía</label>
        <input id="tracking-number" type="text" [(ngModel)]="trackingNumber" name="trackingNumber" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
      </div>

      <div>
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
          <span class="inline-flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            Rastrear Mi Envío
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
