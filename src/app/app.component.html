<div class="container mx-auto p-4">
  <!-- Navegador -->
  <nav class="bg-gray-800 p-4 flex justify-between items-center">
    <div class="text-white font-bold text-xl">
      <a routerLink="/">Envios App</a>
    </div>
    <div>
      <a href="/" class="text-gray-300 hover:text-white px-3">Dashboard</a>
      <a href="/tracking" class="text-gray-300 hover:text-white px-3">Tracking</a>
      <a href="/company-info" class="text-gray-300 hover:text-white px-3">Company Info</a>
      <a href="/calculate-shipping" class="text-gray-300 hover:text-white px-3">Calculate Shipping</a>

      <!-- Mostrar botón de login o paquetes según autenticación -->
      <ng-container *ngIf="!isAuthenticated; else loggedIn">
        <a href="/login" class="text-yellow-300 hover:text-white px-3">Inicia sesión</a>
      </ng-container>
      <ng-template #loggedIn>
        <a href="/packages" class="text-yellow-300 hover:text-white px-3">Mis Paquetes</a>
        <button (click)="logout()" class="text-red-500 hover:text-white px-3">Cerrar sesión</button>
      </ng-template>
    </div>
  </nav>

  <!-- Rutas -->
  <router-outlet></router-outlet>
</div>
